<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="container">
      <section class="container-left">

        <h2 class="container-left-result">
          Your Result
        </h2>

        <p class="container-left-score">
          <span>76</span>
          of 100
        </p>
        
        <span class="container-left-evaluation">
          Great
        </span>

        <p class="container-left-summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </section>
      <section class="container-right">

        <h2>
          Summary
        </h2>

        <div class="pills">
          <div class="pill reaction">
            <img src="./assets/img/icon-reaction.svg" alt="">
            <h3>
              Reaction
            </h3>
            <p>
              <span>80</span> / 100
            </p>
          </div>
          
          <div class="pill memory">
            <img src="./assets/img/icon-memory.svg" alt="">
            <h3>
              Memory
            </h3>
            <p>
              <span>92</span> / 100
            </p>
          </div>
          
          <div class="pill verbal">
            <img src="./assets/img/icon-verbal.svg" alt="">
            <h3>
              Verbal
            </h3>
            <p>
              <span>61</span> / 100
            </p>
          </div>  
          
          <div class="pill visual">
            <img src="./assets/img/icon-visual.svg" alt="">
            <h3>
              Visual
            </h3>
            <p>
              <span>72</span> / 100
            </p>
          </div>
        </div>
          
        <button type="submit">
          Continue
        </button>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://valentinjardot.com/">Valentin Jardot</a>.
  </div>
</body>
</html>
